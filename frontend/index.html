<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Document Q&A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ AI Document Chatbot</h1>
            <p class="subtitle">Upload PDF documents and ask questions</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>Upload Document</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <div class="upload-icon">ðŸ“¤</div>
                    <p>Click to upload or drag and drop</p>
                    <p class="file-info">PDF files only (Max 16MB)</p>
                </div>
                <div id="uploadStatus" class="status-message"></div>
                
                <div class="documents-list" id="documentsList">
                    <h3>Uploaded Documents</h3>
                    <div id="documentsContainer"></div>
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <h2>Chat</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="welcome-message">
                        <p>ðŸ‘‹ Welcome! Upload a PDF document to get started.</p>
                        <p>Once uploaded, you can ask questions about the document content.</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Ask a question about your documents..." 
                        disabled
                    >
                    <button id="sendButton" disabled>Send</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
